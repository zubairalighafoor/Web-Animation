<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width:100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var elem=document.querySelector('#box');
        elem.animate([
            {transform: 'translate(45px,45px)', background: 'aqua'},
            {transform: 'translate(45px,400px)',background: 'blue'},
            {transform: 'translate(800px,400px)',background: 'purple'},
            {transform: 'translate(800px,45px)',background: 'orange'},
            {transform: 'translate(45px,45px)',background: 'red'},
        ],{
            duration:4000,
            iterations: Infinity
        })

    </script>
</body>
</html>
